      <script id="replace_with_navbar" src="nav.js"></script>
      <script>
  // Get the current URL
  var currentURL = location.pathname;

  // Get the list of navigation items
  var navItems = document.querySelectorAll('nav ul li a');

  // Loop through the items and add a class to the one that matches the current URL
  navItems.forEach(function(navItem) {
    if (navItem.getAttribute('href') === currentURL) {
      navItem.classList.add('active');
    }
  });
      </script>

      <script>
        var imageSwapped = false;
        var audio = document.getElementById("myAudio");

        function swapImage() {
            var img = document.getElementById("myImage");
            if (imageSwapped) {
                img.src = "Assets/Unknown_Disc_1.png";
                audio.pause();
                imageSwapped = false;
            } else {
                img.src = "Assets/Back_Home_Again.png";
                audio.play();
                imageSwapped = true;
            }
        }
      </script>
