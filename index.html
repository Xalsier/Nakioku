<!DOCTYPE html>
<html>
<head>
   <title>Nakioku</title>
   <meta name="description" content="Ocean of Lost Memories">
   <meta name="author" content="Xalsier Kitsune">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="sitestyle.css">
   <script>
    function onImageClick() {
      var image = document.getElementById("my-image");
      var audio = document.getElementById("my-audio");

      if (image.src === "Assets/Unknown_Disc_1.png") {
        image.src = "Back_Home_Again.png";
        image.class = "spin";
        audio.play();
      } else {
        image.src = "Assets/Unknown_Disc_1.png";
        image.class = "glow";
        audio.pause();
      }
    }
  </script>
</head>
   <body>
      <center>
         <div class="glow">
            <p class="nakioku">Nakioku</p>
         </div>
      </center>
      <script id="replace_with_navbar" src="nav.js"></script>
      <center><img id="my-image" 
                   class="glow" 
                   height="200px" 
                   width="200px" 
                   src="Assets/Unknown_Disc_1.png" 
                   onclick="onImageClick()" 
                   ontouch="onImageClick()"/>
      <p>De vuelta a casa de nuevo (feat. Andy Warner)</p>
      <audio id="my-audio" src="Assets/Audio/Back_Home_Again.mp3"/>
      </center>
      <p>Latest New Content As Of: 11/18/2022</p>
   </body>
<footer>
   <p>Contact</p>
   <a href="https://twitter.com/Xalsier">
      <button>
         <img src="https://abs.twimg.com/favicons/favicon.ico" alt="Twitter logo" />
      </button>
   </a>
  
</footer>
</html>
