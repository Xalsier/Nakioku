   <body>
      <center>
         <div class="glow">
            <p class="nakioku">Nakioku</p>
         </div>
      </center>
      <script id="replace_with_navbar" src="nav.js"></script>
      <script>
const imageContainer = document.getElementById('image-container');
const firstImage = document.getElementById('first-image');
const secondImage = document.getElementById('second-image');
const audio = document.getElementById('audio');

let isPlaying = false;

imageContainer.addEventListener('click', () => {
  if (isPlaying) {
    audio.pause();
    firstImage.style.display = 'block';
    secondImage.style.display = 'none';
    isPlaying = false;
  } else {
    audio.play();
    firstImage.style.display = 'none';
    secondImage.style.display = 'block';
    isPlaying = true;
  }
});
      </script>
      <div id="image-container">
         <img id="first-image" src="Assets/Unknown_Disc_1.png" alt="First Image">
         <img id="second-image" src="Assets/Back_Home_Again.png" alt="Second Image">
      </div>

      <audio id="audio" src="Assets/Audio/Back_Home_Again.mp3" controls></audio>
      <p>Latest New Content As Of: 11/18/2022</p>
